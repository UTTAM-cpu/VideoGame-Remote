<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img1.jpg" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Games controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="image/icon1.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dual shock 4</h2>
                <h3>Wireless container for playstation 4</h3>
                <p>(Compatible Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="/image/iconmonstr-arrow-right-thin.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="/image/remo1.webp" alt="" class="remote">
                <div class="color-box"></div>
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                    <p><small>Add To Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        
    </div>
    <script>
        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";

        function togglemenu(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px";
            }
            else{
                menuList.style.maxHeight="0px"
            }
        }
    </script>
</body>

</html>
